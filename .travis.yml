language: android

android:
  components:
    - platform-tools  
    - tools
    - build-tools-28.0.3
    - android-28
    - extra-android-m2repository
    - extra-google-m2repository
    - extra-android-support

before_install:
  - chmod +x ./gradlew
script:
  - echo y | sdkmanager "ndk-bundle" "platforms;android-28"
  - ./gradlew assemble
